dataset:
  train_list: lists/train.txt
  val_list: lists/validation.txt
  test_list: lists/test.txt
  label_mapping: lists/label_mapping.json
  image_size: 192
  num_classes: 2
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  use_imagenet_norm: true
  path_mode: auto  # auto|windows|posix

loader:
  batch_size: 16
  num_workers: 8
  pin_memory: true
  shuffle_train: true

augmentations:
  train:
    geometric:
      rotate_limit: 15
      scale_limit: 0.1
      shift_limit: 0.1
      hflip_p: 0.5
      vflip_p: 0.0
    color:
      brightness_limit: 0.2
      contrast_limit: 0.2
      saturation: 0.2
      hue: 0.2
    regularization:
      coarse_dropout:
        max_holes: 6
        max_height: 32
        max_width: 32
        p: 0.5
  val:
    center_crop: false

model:
  backbone: swinv2_large_window12_192  # vit*, swin*, swin_v2*, dinov2*
  pretrained: true
  head:
    hidden_dims: [1024, 256, 64, 16]
    dropout: 0.5
    activation: gelu  # relu|gelu

optimizer:
  type: adamw
  lr_head: 1e-3
  lr_finetune: 2e-5
  weight_decay: 0.01

scheduler:
  type: cosine
  warmup_epochs: 1

training:
  epochs_phase1: 20
  epochs_phase2: 30
  mixed_precision: true
  gradient_accumulation_steps: 2
  seed: 42
  unfrozen_blocks: 8  # number of deepest blocks to unfreeze in phase 2
  resume_checkpoint: null
  use_precomputed_class_weights: true
  precomputed_class_weights: [0.61246371505531, 2.7229391931170794]

logging:
  output_dir: outputs_pth/fase2
  tensorboard_dir: logs/tensorboard
  checkpoint_dir: checkpoints
  save_every_epoch: true

evaluation:
  threshold: 0.5
  metrics: [accuracy, roc_auc, sensitivity, specificity]